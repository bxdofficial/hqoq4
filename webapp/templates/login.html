{% extends 'base.html' %}
{% block title %}تسجيل الدخول | حقوقي{% endblock %}

{% block content %}
<section class="form-wrap glass fade-in">
  <h2>مرحباً بعودتك</h2>
  <p class="subtitle">سجّل دخولك للوصول إلى حسابك</p>
  
  <form method="post" action="/login" id="login-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    
    <div class="form-group">
      <label for="email">
        <i data-lucide="mail" style="width:16px;height:16px;display:inline-block;vertical-align:middle;margin-left:6px"></i>
        البريد الإلكتروني
      </label>
      <input 
        name="email" 
        id="email"
        type="email" 
        placeholder="example@email.com"
        required 
        autocomplete="email"
      />
    </div>
    
    <div class="form-group">
      <label for="password">
        <i data-lucide="lock" style="width:16px;height:16px;display:inline-block;vertical-align:middle;margin-left:6px"></i>
        كلمة المرور
      </label>
      <input 
        name="password" 
        id="password"
        type="password" 
        placeholder="••••••••"
        required 
        autocomplete="current-password"
      />
    </div>
    
    <div class="form-actions">
      <button class="btn btn-gold" type="submit">
        <i data-lucide="log-in" style="width:18px;height:18px"></i>
        تسجيل الدخول
      </button>
    </div>
  </form>
  
  <div class="form-footer">
    <p>ليس لديك حساب؟ <a href="/register">أنشئ حساباً جديداً</a></p>
  </div>
</section>
{% endblock %}
